<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="hero-section">

      <img src="./assets/images/illustration-article.svg" alt="hero-image" class="hero-img">

      <div class="hero-content">
  
        <div class="tags">
          <p>Learning</p>
        </div>
        
        <div class="info">
          <span>Published 21 Dec 2023</span>
        </div>
        
      </div>

    </div>

    <div class="description">
      <a href="#">
        <h2>HTML & CSS foundations</h2>
      </a>
      <p>These languages are the backbone of every<br> 
        website, defining structure, content, and<br>
         presentation.</p>
    </div>

    <div class="writer">
      <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
      <p>Greg Hooper</p>
    </div>

  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mathias-dell-osa-948908189/" target="_blank">Mathias Dell'Osa</a>.
  </div>

</body>
</html>
